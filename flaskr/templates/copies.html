<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

<h2>Copies Available for Book ID: {{ bid }}</h2>

<table>
  <tr>
    <th>Book ID</th>
    <th>Title</th>
    <th>Copy ID</th>
    <th>Library ID</th>
  </tr>
  {% for row in rows %}
  <tr>
    <td>{{ row.bid }}</td>
    <td>{{ row.title }}</td>
    <td>{{ row.copyid }}</td>
    <td>{{ row.lid }}</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>
